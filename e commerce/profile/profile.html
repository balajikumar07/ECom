<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed viewport meta tag -->
    <title>Customer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <div class="announcement-bar">
        <div class="announcement-left">
            <span class="project-title">E-Commerce Hub</span>
        </div>
        <div class="announcement-right">
            <a href="../login/login.html" class="announcement-link" id="accountLink">Login/Signup</a>
            <a href="#" class="announcement-link">Help & Contact</a>
        </div>
    </div>

    <nav class="navbar">
        <a href="../homepage1/homepage1.html" class="logo">E-Commerce</a>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
                <div id="searchSuggestions" class="suggestions"></div>
            </div>
            <div class="nav-buttons">
                <a href="../homepage1/homepage1.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="../cart/cart.html" id="cartIcon" class="nav-link"><i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span></a>
                <a href="../orders/orders.html" class="nav-link"><i class="fas fa-box"></i> Orders</a>
                <div class="user-section">
                    <div id="userIcon" class="user-icon">
                        <img id="userPhoto" src="" alt="User" style="display: none;">
                        <i id="defaultUserIcon" class="fas fa-user"></i>
                        <span id="userName" style="display: none;"></span>
                    </div>
                    <div class="dropdown">
                        <a href="#" id="viewProfile" style="display: none;">View Profile</a>
                        <a href="#" id="logoutBtn" style="display: none;">Logout</a>
                        <div id="loginSignupDropdown">
                            <a href="../login/login.html" id="accountLink">Login/Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <h2>Customer Profile</h2>
        <div class="upload-section">
            <img id="profile-pic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Picture" />
            <label for="imageUpload" class="upload-btn"></label>
            <input type="file" id="imageUpload" accept="image/*" />
        </div>
        
        <div class="info" id="profile-info">Loading...</div>

        <h3>Saved Addresses</h3>
        <div id="address-list"></div>
        <div class="action-buttons">
            <button onclick="openAddressModal()" class="action-btn">+ Add Address</button>
            <button onclick="goBack()" class="action-btn back-btn">← Back to Store</button>
        </div>
        <center><a href="javascript:void(0)" onclick="logout()" class="logout-link">Logout</a></center>
    </div>

    <div id="addressModal" class="modal">
        <div class="modal-content">
            <span onclick="closeAddressModal()" class="close">×</span>
            <h3>Add / Edit Address</h3>
            <input type="hidden" id="addressId" />
            <input type="text" id="addrName" placeholder="Name" />
            <input type="text" id="addrPhone" placeholder="Phone Number" />
            <textarea id="addrAddress" placeholder="Address" rows="3"></textarea>
            <button onclick="saveAddress()" class="action-btn">Save Address</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./profile.js"></script>
</body>
</html>
