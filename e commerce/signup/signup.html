<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="./signup.css" rel="stylesheet" />
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Create Your Account</h1>
                <p>Join our community to get started</p>
            </div>

            <!-- Customer Form Only -->
            <form id="customerForm" class="form-container">
                <div class="form-group">
                    <label for="customer_name">Full Name</label>
                    <div class="input-field">
                        <input type="text" id="customer_name" name="customer_name" required />
                        <i class="fas fa-user icon"></i>
                    </div>
                    <span class="error-message" id="customer_name-error"></span>
                </div>

                <div class="form-group">
                    <label for="customer_email">Email Address</label>
                    <div class="input-field">
                        <input type="email" id="customer_email" name="customer_email" required />
                        <i class="fas fa-envelope icon"></i>
                    </div>
                    <span class="error-message" id="customer_email-error"></span>
                </div>

                <div class="form-group">
                    <label for="customer_password">Password</label>
                    <div class="input-field">
                        <input type="password" id="customer_password" name="customer_password" required />
                        <i class="fas fa-lock icon"></i>
                    </div>
                    <span class="error-message" id="customer_password-error"></span>
                </div>

                <div class="form-group">
                    <label for="customer_contact">Phone Number</label>
                    <div class="input-field">
                        <input type="tel" id="customer_contact" name="customer_contact" required />
                        <i class="fas fa-phone icon"></i>
                    </div>
                    <span class="error-message" id="customer_contact-error"></span>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>

            <div id="successMessage" class="success-message hidden">
                <h3>Registration Successful!</h3>
                <p id="success-text">Your account has been created. Redirecting to homepage...</p>
            </div>

            <div class="signup-footer">
                Already have an account? <a href="../login/login.html">Login</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
