<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Portal - ECommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Dealer Login</h2>
            <form id="dealer-login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                <p id="login-error" class="error"></p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container" style="display: none;">
            <h2>Dealer Signup</h2>
            <form id="dealer-signup-form">
                <div class="form-group">
                    <label for="signup-dealer-name">Dealer Name:</label>
                    <input type="text" id="signup-dealer-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-contact">Contact Number:</label>
                    <input type="text" id="signup-contact">
                </div>
                <div class="form-group">
                    <label for="signup-company">Company Name:</label>
                    <input type="text" id="signup-company">
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                <p id="signup-error" class="error"></p>
            </form>
        </div>
    </div>

    <!-- Dashboard (Hidden Initially) -->
    <div id="dashboard" style="display: none;">
        <h2>Welcome, <span id="dealer-name"></span></h2>
        <button id="logout">Logout</button>
        <div class="tabs">
            <button class="tab-button" onclick="showTab('dealers')">Dealers</button>
            <button class="tab-button" onclick="showTab('products')">Products</button>
            <button class="tab-button" onclick="showTab('orders')">Orders</button>
        </div>

        <!-- Dealers Tab -->
        <div id="dealers-tab" class="tab-content">
            <h3>Dealers</h3>
            <div id="dealers-list"></div>
        </div>

        <!-- Products Tab -->
        <div id="products-tab" class="tab-content" style="display: none;">
            <h3>Manage Products</h3>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description:</label>
                    <textarea id="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-stock">Stock:</label>
                    <input type="number" id="product-stock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Image Path:</label>
                    <input type="text" id="product-image">
                </div>
                <button type="submit">Add Product</button>
                <p id="product-error" class="error"></p>
            </form>
            <h3>Your Products</h3>
            <div id="products-list"></div>
        </div>

        <!-- Orders Tab -->
        <div id="orders-tab" class="tab-content" style="display: none;">
            <h3>Orders</h3>
            <div id="orders-list"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
